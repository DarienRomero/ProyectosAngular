<div class="p-3">
    <div class="d-flex f-row justify-content-between align-items-center">
        <div class="d-flex f-row mb-2 align-items-center">
            <h3 class="me-2">Aplicaciones</h3>
            <button class="btn btn-primary" routerLink="/apps/create">
                +
            </button> 
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nombre de app</th>
            <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let app of apps; let i = index;">
            <th scope="row">{{i + 1}}</th>
            <td>{{app.id}}</td>
            <td>{{app.name}}</td>
            <td>
                <button 
                class="btn btn-outline-primary me-2"
                routerLink="/apps/edit" 
                >
                Editar
                </button>
                <button 
                class="btn btn-danger"
                (click)="deleteApp(app)"
                >
                Eliminar
                </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
