<ul class="list-group">
    <li 
        *ngFor="let task of tasks"
        class="list-group-item d-flex flex-row justify-content-between align-items-center"
    >
        <div>
            <h6 class="mt-3">{{task.title}}</h6>
            <p>{{task.description}}</p>
        </div>
        <button class="btn btn-danger">X</button>
    </li>
</ul>
