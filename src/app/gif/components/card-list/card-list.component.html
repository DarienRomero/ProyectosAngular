<div class="col-12 mt-3">
    <div class="row">
        <div *ngFor="let gif of gifsList" class="col-12 col-md-6 col-lg-4">
            <div class="card bg-dark text-center mb-3">
                <img 
                    [src]="gif.images.downsized_medium.url" 
                    [alt]="gif.title" 
                    class="card-img-top"
                >
                <p class="card-text text-white py-3">{{gif.title}}</p>
            </div>
        </div>
    </div>
</div>
